<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página de Inicio de Sesion</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Vinculamos con hoja de estilos-->
</head>
<body class="bg-bcceee">


  <div class="contenedor-inicio">
   
    <h1>
      ¡Inicia Sesión!
    </h1>


    <!-- Formulario de registro -->
    <form class="formulario" action="ini.php" method="get"> 
      
     
      <div class="campo">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>



      <!-- Contraseña -->
      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>


      <!-- Botón de iniciar sesión -->
      <button type="submit" class="btn-iniciar">Iniciar Sesion</button>
      
    </form>
  </div>

  
</body>
</html>
